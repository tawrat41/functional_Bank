<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-emerald-400 mt-20 mb-10">Let's do <span
                class="font-semibold text-emerald-500">Banking!</span></h1>
    </header>


    <main>
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 p-8 rounded-md text-center">
                    <h4 class="text-3xl font-medium">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-300 p-8 rounded-md text-center">
                    <h4 class="text-3xl font-medium">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-indigo-300 p-8 rounded-md text-center">
                    <h4 class="text-3xl font-medium">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <!--  -->
        <section class="mt-10 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-300 p-8 rounded-md text-center">
                    <h3 class="font-semibold text-3xl mb-4">Please Deposit</h3>
                    <input class="block w-9/12 mx-auto px-3 py-2 mb-2 rounded-md text-center" id="deposit-field" type="text"
                        placeholder="Enter amount to deposit">
                    <button id="btn-deposit"
                        class="bg-rose-600 hover:bg-rose-900 px-5 p-1 rounded-md mt-3 text-white font-medium">Deposit</button>
                </div>
                <div class="bg-cyan-300 p-8 rounded-md text-center">
                    <h3 class="font-semibold text-3xl mb-4">Please Withdraw</h3>
                    <input class="block w-9/12 mx-auto px-3 py-2 mb-2 rounded-md text-center" id="withdraw-field" type="text"
                        placeholder="Enter amount to withdraw">
                    <button id="btn-withdraw"
                        class="bg-rose-600 hover:bg-rose-900 px-5 p-1 rounded-md mt-3 text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>



    <script src="/js/deposit.js" ></script>

</body>

</html>
