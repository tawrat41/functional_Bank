<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center text-emerald-400 mt-20 mb-10">Welcome to <span class="font-semibold text-emerald-500">THBL Bank</span></h1>

    <main>
        <section class="w-3/4 mx-auto bg-emerald-100 p-8">
            <h3 class="font-semibold text-3xl mb-4">Please Login</h3>
            <input class="block w-9/12 px-3 py-1 mb-2 rounded-md" id="user-email" type="email" placeholder="Your email">
            <input class="block w-9/12 px-3 py-1 mb-2 rounded-md" id="user-password" type="password" placeholder="Password">
            <button id="btn-submit" class="bg-indigo-600 hover:bg-indigo-900 px-5 p-1 rounded-md mt-3 text-white font-medium">Submit</button>
        </section>
    </main>
    


    <script src="/js/login.js"></script>
</body>
</html>
